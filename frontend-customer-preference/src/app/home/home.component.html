<div class="row align-items-center" style="height: 300px;">

    <form class="col-6 offset-3 jumbotron bg-white border rounded shadow" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label class="text-dark">Enter the customer id here</mat-label>
            <input matInput type="text">
            <mat-hint>If you are not a registered customer, please contact store representative.</mat-hint>
            
        </mat-form-field>
        <button mat-raised-button matSuffix color="primary" class="float-right">Sign in</button>
    </form>

</div>
